<html>
<head>
	<TITLE>AngularJS</TITLE>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
	<div class="container">
		<div class="row bg-info">
			<hr>
			<div class="col-md-8 ">
				<strong>Persona</strong>
			</div>
			<div class="col-md-4">
				<button type="button" class="btn btn-primary  " data-toggle="modal" data-target="#add">AGREGAR USUARIO</button>
			</div>
			<span class="clearfix"></span>
			<hr>
		</div>
		<div class="alert alert-info" ng-if="message">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			USUARIO CREADO CON EXITO!
		</div>
		<div class="row">
			<table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Primer Nombre</th>
			        <th>Apellido</th>
			        <th>Email</th>
			        <th>EDITAR</th>
			        <th>ELIMINAR</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="user in users">
			        <td>{{user.FNAME}}</td>
			        <td>{{user.LNAME}}</td>
			        <td>{{user.EMAIL}}</td>
			        <td>
			        	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit" ng-click="selectUser(user)">EDITAR</button>
		        	</td>
			        <td>
			        	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete" ng-click="selectUser(user)">ELIMINAR</button>
		        	</td>
			      </tr>
			    </tbody>
		  	</table>
		</div>

	</div>


<!-- Modal -->
<div class="modal fade" id="add" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">AGREGAR USUARIO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form-horizontal was-validated" role="form">
                <div class="form-group">
          <label class="control-label col-sm-4 " required="" for="name">Primer Nombre</label>
          <div class="col-sm-7  ">
            <input type="text" class="form-control is-invalid" name="cfname" id="fname_id" required placeholder="INGRESA PRIMER NOMBRE" ng-model="newUser.FNAME" required>
          </div>
        </div>
           <div class="form-group">
          <label class="control-label col-sm-3" for="name">Apellido:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control is-invalid" name="clname" id="lname_id" placeholder="INGRESA APELLIDO" ng-model="newUser.LNAME" required>
          </div>
        </div>
        
         <div class="form-group">
          <label class="control-label col-sm-3" for="age">Email:</label>
          <div class="col-sm-7">          
            <input type="email" class="form-control is-invalid" name="cemail" id="email_id" placeholder="INGRESA EMAIL" ng-model="newUser.EMAIL"required>
          </div>
        </div>
        
       
  </form>
        </div>
        <div class="modal-footer">
            <button type="submit" value="Submit" class="btn btn-info" ng-click="saveUser()" data-dismiss="modal">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>   
        </div>
      </div>
    </div>
  </div>
 <!-- Modal -->
 <div class="modal fade" id="edit" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">EDITAR USUARIO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="control-label col-sm-3" for="name">Nombre:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" name="cfname" id="fname_id" placeholder="Enter First Name" ng-model="clickedUser.FNAME">
                    </div>
                  </div>
                     <div class="form-group">
                    <label class="control-label col-sm-3" for="name">Apellido:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" name="clname" id="lname_id" placeholder="Enter Last Name" ng-model="clickedUser.LNAME">
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label class="control-label col-sm-3" for="age">Email:</label>
                    <div class="col-sm-7">          
                      <input type="email" class="form-control" name="cemail" id="email_id" placeholder="Enter Email" ng-model="clickedUser.EMAIL">
                    </div>
                  </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-info" ng-click="updateUser(user)" data-dismiss="modal">Actualizar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">ELIMINAR USUARIO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <span>Esta seguro de eliminar al usuario</span><br>
         	<button type="button" class="btn btn-default bg-primary" data-dismiss="modal" ng-click="deleteUser()">SI</button>
          	<button type="button" class="btn btn-default btn-danger" data-dismiss="modal">No</button>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
